<!doctype html>
<html class="h-100" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

  <meta name="description"
    content="Saysha Enterprises specializes in office automation products, sales, and service. We provide high-quality solutions for printers, copiers, scanners, and other office equipment, including repair and maintenance services in Pune, Maharashtra.">
  <meta name="keywords"
    content="Office Automation, Office Equipment Sales, Office Equipment Repair, Printers, Scanners, Copiers, Maintenance Services, Pune, Office Automation Services">
  <meta name="author" content="Saysha Enterprises">

  <link rel="icon" href="./img/logo.png" type="image/png">

  <title>Contact form</title>

  <link rel="stylesheet" href="css/theme.min.css">

<style>
@keyframes fadeInFromTop {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.form-body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 100%;
    height: 100%;
    opacity: 0;
    animation: fadeInFromTop 1s ease-in-out forwards;
}

.contact-section{
    height: auto;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.contact-form{
    max-width: 1000px;
    margin-top: 20px;
    margin-bottom: 50px;
}

.contact-form{
    flex: 1;
}

.contact-form .text-box{
    background: rgba(255, 255, 255, 0.938);
    color: rgb(0, 0, 0);
    border: none;
    width: calc(50% - 10px);
    height: 50px;
    padding: 12px;
    font-size: 15px;
    margin-bottom: 20px;
    opacity: 0.9;
    border: 1px solid rgb(49, 49, 49);
}

.contact-form .text-box:first-child{
    margin-right: 15px;
}

.contact-form textarea{
    background: rgba(255, 255, 255, 0.938);
    color: #000000;
    border: none;
    width: 100%;
    padding: 12px;
    font-size: 15px;
    min-height: 200px;
    max-height: 400px;
    resize: none;
    margin-bottom: 20px;
    opacity: 0.9;
    border: 1px solid rgb(49, 49, 49);
}

.contact-form .send-btn{
    float: right;
    background: rgb(49, 49, 49);
    color: rgb(255, 255, 255);
    width: 120px;
    height: 40px;
    font-size: 15px;
    font-weight: 300;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
    transition: 0.3s;
    letter-spacing: 2px;
    border: none;
    border: 2px solid rgb(49, 49, 49);
}

.contact-form .send-btn:hover{
    background: rgb(255, 255, 255);
    color: black;
    letter-spacing: 3px;
}

.contact-para{
    color: #000000;
    margin-top: 0px;
}

@media screen and (max-width: 950px){
  .contact-form textarea{
    width: 100%;
    padding: 12px;
  }
  .contact-section{
    flex-direction: column;
    margin: 0;
    padding: 0;
  }

  .contact-info, .contact-form{
    margin: 30px ;
  }

  .contact-form h2{
    font-size: 30px;
  }

  .contact-form .text-box{
    width: 100%;
  }
}
#logo{
  display: flex;
  align-items: center;
}
#logo .logo-text{
  margin: 5px;
}
#logo span{
  font-size: 15px;
  font-weight: 400;
}
#logo p{
  font-size: 12px;
  font-weight: 500;
  margin-top: -5px;
}
#logo img{
  height: 40px;
  transform: translateY(-5px);
}

::selection {
  background-color: rgb(151, 41, 41);
  color: white;
}
  </style>
</head>

<body class="d-flex h-100 w-100" data-bs-spy="scroll" data-bs-target="#navScroll">

  <div class="h-100 container-fluid">
    <div class="h-100 row d-flex align-items-stretch">
      <div class="col-12 d-flex align-items-start flex-column px-vw-5">
        <header class="mb-auto py-vh-2 col-12">
          <a id="logo" class="navbar-brand pe-4 fs-4" href="index.html">
            <img src="./img/logo.png" alt="">
            <div class="logo-text">
              <span>SaySha</span><br>
              <p>Enterprises</p>
            </div>
          </a>
        </header>
        <main class="form-body">
            <h1 style="text-align: center; letter-spacing: 1px;">Let's work together</h1>
            <p class="para" style="text-align: center; letter-spacing: 1px;">Fill out the form below and we will reach out shortly</p>

            <div class="contact-section">
              <div class="contact-form">
                <form class="contact" action="https://api.web3forms.com/submit?redirect=https://thesaysha.com/success.html" method="post">
                  <input type="hidden" name="access_key" value="66b058d6-2a27-41db-bd33-c2e12aee64dc">
                  <input type="hidden" name="redirect" value="https://thesaysha.com/success.html">
                  <input type="text" name="name" class="text-box" placeholder="Your Name*" required><br>
                  <input type="email" name="email" class="text-box" placeholder="Your Email*" required><br>
                  <input type="number" name="phone" class="text-box" placeholder="Your Phone no*" required><br>
                  <textarea name="message" rows="2" placeholder="Your Message"></textarea>
                  <button type="submit" class="send-btn" value="Send">submit</button>
                </form>
                <p class="contact-para">NOTE: Enter correct info</p>
              </div>
            </div>

            <a href="index.html" class="link-fancy">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
              </svg>
              Go back</a>
        </main>
      </div>
    </div>
  </div>
  <script>
    // Add a small delay to ensure the fade-in effect is visible after DOM content loads
    window.addEventListener('load', () => {
      const formBody = document.querySelector('.form-body');
      formBody.style.opacity = '1';
    });
  </script>
</body>

</html>
